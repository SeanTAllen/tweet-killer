version: 2
jobs:
  run-it:
    docker:
      - image: circleci/ruby:2.2.6
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: delete tweets
          command: |
            ruby twitter_delete.rb --user SeanTAllen --days 1 --rts 5 --favs 10 --force

workflows:
  version: 2
  commit:
    jobs:
      - run-it
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: master
    jobs:
      - run-it
